machine:
  python:
    version: 2.7

test:
  override:
    - while [[ ! -s test ]]; do sleep 0.5; done; echo 1 >> test:
        background: true
        environment:
          HEY: "yeah"
    - echo "yo" > test
    - cat test
    - sudo chmod -R 755 /var/log
    - mv test $CIRCLE_ARTIFACTS
    - mv circle.yml $CIRCLE_ARTIFACTS


general:
  artifacts:
    - "test"
    - /var/log
